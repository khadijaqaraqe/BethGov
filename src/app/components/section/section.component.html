<section class="wrapper">
  <div class="container">
    <div class="popular-news">

      <div class="col-md-12">

        <div class="row">
          <div class="block-heading">
            <h2>مقالات</h2>
          </div>
        </div>
      </div>

        <div class="row">
          <!-- <div class="mt-6"></div> -->
          <div class="col-md-3" *ngFor="let item of articles | slice:0:4;">
            <div class="card" style="width:99%; height:20rem"> <!--width: 19rem; height: 20rem;-->
              <div [routerLink]="['/articles', item.id]">
                <div class="position-relative image-hover">
                  <img src="{{item.images[0].url}}" class="img-fluid" width="100%" alt="{{item.title}}"/>
                  <span class="thumb-title">{{item.category}}</span>
                </div>
                <h5 class="font-weight-600 mt-3" style="margin-right: 10px; margin-left: 10px;">
                  {{item.title}}
                </h5>
              </div>
            </div>
          </div>
          <!-- <div class="mt-3"></div> -->
        </div>

      </div>


  </div>
</section>
